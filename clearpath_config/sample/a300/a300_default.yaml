serial_number: a300-0000
version: 0
system:
  hosts:
    - hostname: cpr-a300-0000
      ip: 192.168.131.1
  ros2:
    namespace: a300_0000
platform:
  battery:
    model: S_24V20_U1
    configuration: S1P2
  attachments:
    - name: front_bumper
      type: a300.bumper
      parent: front_bumper_mount
    - name: rear_bumper
      type: a300.bumper
      parent: rear_bumper_mount
    - name: top_plate
      type: a300.top_plate
sensors:
  imu:
    - model: phidgets_spatial
      urdf_enabled: true
      launch_enabled: true
      parent: default_mount
      xyz: [0.059, 0.0, 0.161275]
      rpy: [0.0, 0.0, 0.0]
      ros_parameters:
        phidgets_spatial:
          data_interval_ms: 20